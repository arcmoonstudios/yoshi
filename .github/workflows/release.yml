# Fast Release Workflow - Validates release builds
name: Fast Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  validate-release:
    name: ðŸš€ Validate Release Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ¦€ Install Rust (cached)
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Cache dependencies
        uses: swatinem/rust-cache@v2
        with:
          shared-key: "release-validation"
          cache-on-failure: true

      - name: ðŸ”¨ Build Release
        run: cargo build --release --all-targets
        env:
          CARGO_TERM_COLOR: always

      - name: ðŸ§ª Test Release
        run: cargo test --release --all-targets
        env:
          CARGO_TERM_COLOR: always

      - name: âœ… Release Validation Complete
        run: |
          echo "âœ… Release build validation completed successfully!"
          echo "ðŸ“¦ All crates built and tested in release mode"
          echo "ðŸš€ Release ${{ github.ref_name }} is ready!"
